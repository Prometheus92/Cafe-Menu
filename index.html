<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <div class="line first"></div>
            <section class="coffee">
                <h2 class="coffee_section">Coffee</h2>
                <!-- Add a coffee icon -->
                <img src="./assets/images/coffee.jpg" alt="icon for a cup of coffee">
                <div class="tag">
                    <p class="left_side">French Vanilla</p>
                    <p class="right_side">3.00</p>
                </div>
                <div class="tag">
                    <p class="left_side">Caramel Macchiato</p>
                    <p class="right_side">3.75</p>
                </div>
                <div class="tag">
                    <p class="left_side">Pumpkin Spice</p>
                    <p class="right_side">3.50</p>
                </div>
                <div class="tag">
                    <p class="left_side">Hazelnut</p>
                    <p class="right_side">4.00</p>
                </div>
                <div class="tag">
                    <p class="left_side">Mocha</p>
                    <p class="right_side">4.50</p>
                </div>
            </section>
            <section class="dessert">
                <h2>Desserts</h2>
                <!-- Add a dessert icon -->
                <img src="./assets/images/pie.jpg" alt="icon for slice of pie">
                <div class="tag">
                    <p class="left_side">Donut</p>
                    <p class="right_side">1.50</p>
                </div>
                <div class="tag">
                    <p class="left_side">Cherry Pie</p>
                    <p class="right_side">2.75</p>
                </div>
                <div class="tag">
                    <p class="left_side">Cheesecake</p>
                    <p class="right_side">3.00</p>
                </div>
                <div class="tag">
                    <p class="left_side">Cinnamon Roll</p>
                    <p class="right_side">2.50</p>
                </div>
            </section>
            <div class="line last"></div>
        </main>
        <footer>
            <p><a href="https://www.google.com" target="_blank">Visit our website</a></p>
            <address>123 Free Code Camp Drive</address>
        </footer>
    </body>
</html>
